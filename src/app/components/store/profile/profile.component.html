<div class="container-fluid">
  <dx-validation-group>
    <div class="row">
      <div class="col-md-12">
        <div class="field">
          <div class="label">Name</div>
          <div class="value">
            <dx-text-box [(value)]="profile.name">
              <dx-validator>
                <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="field">
          <div class="label">Email</div>
          <div class="value">
            <dx-number-box [(value)]="profile.phone">
              <dx-validator>
                <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
              </dx-validator>
            </dx-number-box>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="field">
          <div class="label">Phone</div>
          <div class="value">
            <dx-text-box [(value)]="profile.email" [disabled]="true">
              <dx-validator>
                <dxi-validation-rule type="required" message="Phone is required"></dxi-validation-rule>
                <dxi-validation-rule type="email" message="Email is not valid"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="field">
          <div class="label">Address</div>
          <div class="value">
            <dx-text-box [(value)]="profile.address">
              <dx-validator>
                <dxi-validation-rule type="required" message="Address is required"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end btn-actions">
      <dx-button text="Update" type="success" (onClick)="save()"></dx-button>
    </div>
  </dx-validation-group>
</div>
