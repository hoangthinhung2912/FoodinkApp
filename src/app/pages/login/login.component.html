<div class="login-wrap">
  <div class="title">LOGIN</div>
  <dx-validation-group>
    <dx-text-box [(value)]="userLogin.email" class="field">
      <dx-validator>
        <dxi-validation-rule type="required" message="First name is required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
    <dx-text-box name="password" mode="password" [(value)]="userLogin.password" class="field">
      <dx-validator>
        <dxi-validation-rule type="required" message="Last name is required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
    <div class="d-flex justify-content-end">
      <dx-button text="Login" type="success" (onClick)="login($event)" class="login-btn"></dx-button>
    </div>
  </dx-validation-group>
</div>
