<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>STORE MANAGEMENT</h3>
    </div>
    <ul class="list-unstyled components">
      <li>
        <a id="stores" class="active tab" (click)="tabClick($event)">Stores</a>
      </li>
      <li>
        <a id="products" class="tab" (click)="tabClick($event)">Products</a>
      </li>
      <li>
        <a id="order" class="tab" (click)="tabClick($event)">Orders</a>
      </li>
      <li>
        <a id="profile" class="tab" (click)="tabClick($event)">Profile</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-info" (click)="sidebarBtnClick()">
          <i class="fa fa-outdent"></i>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active" (click)="logout()">
              <a class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="tab-content">
      <div *ngIf="tabClicked=='stores'">
        <app-stores></app-stores>
      </div>
      <div *ngIf="tabClicked=='products'">
        <app-products></app-products>
      </div>
      <div *ngIf="tabClicked=='order'">
        <app-orders></app-orders>
      </div>
      <div *ngIf="tabClicked=='profile'">
        <app-profile></app-profile>
      </div>
    </div>
  </div>
</div>
